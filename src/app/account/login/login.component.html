<div class="container-fluid page-body-wrapper full-page-wrapper pSpace" style="height: 100vh;overflow: scroll;">

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-7 col-12">
          <div class="card " style="background-color:#f7f9fc; width: 100%;">
            <div class="card-body">
              <img class="img-fluid" src="../../../assets/images/newsletter-login.webp">

            </div>
          </div>
        </div>
        <div class="col-lg-5 col-12 d-flex align-items-center justify-content-center">
          <form class="login-form w-100" style="font-family: 'Poppins' !important;" [formGroup]="loginForm">
            <div class="logo-login text-center">
              <img src="../../../assets/images/ATlogo.png" class="img-fluid">

            </div>
            <div class="mt-4">
              <h4 class="text-center" style="font-family: 'Poppins';font-weight: 400px;font-size: 18px;">Welcome To
                Augtrans</h4>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Username</label>
              <input placeholder="Enter user name" style="background-color: #f4f6f6;" formControlName="loginName"
                type="text" class="form-control form-control-md">
              <!-- <div *ngIf="f['company_name'].touched && f['company_name'].invalid">
                              <small class="text-danger"
                                  *ngIf="f['company_name'].errors?.['required']">*Required</small>
                          </div> -->
            </div>
            <div class="form-group mt-4">
              <label class="fl-10">Password</label>

              <input placeholder="Password" style="background-color: #f4f6f6;" formControlName="password"
                type="password" class="form-control form-control-md">
              <!-- <div *ngIf="f['company_name'].touched && f['company_name'].invalid">
                              <small class="text-danger"
                                  *ngIf="f['company_name'].errors?.['required']">*Required</small>
                          </div> -->
            </div>


            <!-- <div>
              <span class="text-right mt-1" style="float: right;color:blue;text-decoration: underline;">Forgot
                Password?</span>
            </div> -->

            <!-- <div style="clear: both;"></div> -->
            <div class="form-group mt-1">
              <button (click)="proceedLogin()" style="float: right;padding-left:20px;padding-right: 20px;"
                class="btn btn-primary btn-sm mt-2">Login </button>

            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>
