<div class="container-fluid page-body-wrapper full-page-wrapper">
  <div class="d-flex align-items-center auth px-0">
    <div class="row">
      <div class="col-md-7 col-sm-7 col-xs-7 col-lg-7">
        <img id="logo" class="my-4" src="../../assets/images/resettt.gif">
      </div>
      <div class="col-md-5 col-sm-5 col-xs-5 col-lg-5">
        <div class="login-div">
          <div class="logo">
            <img src="../../assets/images/forget_pass.jpg" style="width:100%;height: 100%;">
          </div>
          <div class="title">Forgot Password !</div><br>
          <form [formGroup]="forgetform">
            <div class="fields">
              <div class="username">
                <svg fill='#999' class="svg-icon" viewBox="0 0 20 20">
                  <path d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z"></path>
                </svg>
                <input type="text" id="name" placeholder="Enter your login name..." formControlName="loginName" required>
              </div>
            </div>
            <button class="btn btn-primary login-btn" (click)="getpassword()" [disabled]="forgetform.invalid">Send</button><br>
          </form>
          <br><br>
          <div class="link1">
            <a (click)="loginpage()" style="float: right;color: rgb(7, 7, 168);cursor: pointer;text-decoration: underline; font-size: small; font-family: 'Times New Roman', Times, serif;">Back to Sign-In</a>
            <br>
          </div>
          <div class="alert alert-success bg-light  mt-5" role="alert" *ngIf="msg!=''">{{msg}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
